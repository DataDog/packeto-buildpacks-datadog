api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes and configures the Datadog Agent"
  homepage = "https://github.com/paketo-buildpacks/datadog"
  id = "paketo-buildpacks/datadog"
  keywords = ["java"]
  name = "Paketo Datadog Buildpack"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/maven/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "README.md", "bin/build", "bin/detect", "bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "false"
    description = "enable the Datadog Java Trace Agent"
    name = "BP_DATADOG_ENABLED"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:datadoghq:java-agent:0.101.0:*:*:*:*:*:*:*"]
    id = "datadog-agent-java"
    name = "Datadog Java Agent"
    purl = "pkg:generic/datadog-java-agent@0.101.0?arch=amd64"
    sha256 = "4b9f8198e1736f16516c9d366fe445996814dc9e70aff5fb805d0d6bf0ca6a74"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://repo1.maven.org/maven2/com/datadoghq/dd-java-agent/0.101.0/dd-java-agent-0.101.0.jar"
    version = "0.101.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/DataDog/dd-trace-java/blob/master/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:datadoghq:nodejs-agent:2.8.0:*:*:*:*:*:*:*"]
    id = "datadog-agent-nodejs"
    name = "Datadog NodeJS Agent"
    purl = "pkg:generic/datadog-nodejs-agent@2.8.0?arch=amd64"
    sha256 = "7a6841bebbe3d4222697e9e44def5c474add3445127337b56da5a91da275e394"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://registry.npmjs.org/dd-trace/-/dd-trace-2.8.0.tgz"
    version = "2.8.0"

    [[metadata.dependencies.licenses]]
      type = "BSD-3-Clause"
      uri = "https://github.com/DataDog/dd-trace-js/blob/master/LICENSE.BSD3"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/DataDog/dd-trace-js/blob/master/LICENSE.Apache"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "*"
